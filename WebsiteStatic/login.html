<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E Portfolio Builder</title>
  <link rel="stylesheet" href="styles/landing-page.css">
  <link rel="stylesheet" href="styles/forms.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a href="landing-page.html">
        <div class="logo">
          <i class="fas fa-briefcase"></i>
          <h2>E-Portfolio Builder</h2>
        </div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="landing-page.html#features">Features</a></li>
          <li><a href="landing-page.html#templates">Templates</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="login.html" class="btn btn-secondary">Log In</a>
        <a href="signup.html" class="btn btn-primary">Sign Up Free</a>
      </div>
    </div>
  </header>
  <section class="auth-section">
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>
          </div>
          <form class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="••••••••" required>
              <div class="password-options">
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
            </div>
            <button type="submit"  class="btn btn-primary btn-full">Sign In</button>
          </form>
          <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Portfolio Builder. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script>
    document.querySelector('.auth-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate login - replace with actual authentication
      setTimeout(() => {
        window.location.href = "main.html";
      }, 1000);
    });
  </script>
</body>
</html>
